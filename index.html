<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>Interactive JavaScript Application</h1>
        
        <div>
            <h2>Input Numbers:</h2>
            <input type="text" id="numberInput" placeholder="Enter numbers separated by commas (e.g., 1, 2, 3, 4)">
        </div>
        
        <div>
            <h2>Input Elements:</h2>
            <input type="text" id="elementInput" placeholder="Enter elements separated by commas (e.g., D, D, D, H, H, H)">
        </div>
        
        <div>
            <button id="processButton">Process</button>
            <button id="clearButton">Clear</button>
        </div>
        
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
